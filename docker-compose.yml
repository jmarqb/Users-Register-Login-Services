version: '3'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - DB_HOST=postgresql
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_NAME}

  nginx:  
    image: nginx:latest  
    ports:
      - "3000:80"
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.template.conf:/etc/nginx/conf.d/default.conf:ro
    command: /bin/bash -c "nginx -g 'daemon off;'"

  postgresql:
    image: postgres:14.3
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgresql-init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: UserDB
    container_name: userdb_docker

volumes:
  db_data:





